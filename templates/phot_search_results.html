

{% extends 'cpmisfacerecognition/main.html' %}

{% block content %}
    <h1>Photo Search Results</h1>
    {% if matches %}
        {% for child in matches %}
            <div>
                <h2>{{ child.first_name }} {{ child.last_name }}</h2>
                <p>Gender: {{ child.gender }}</p>
                <img src="{{ child.photo }}" alt="{{ child.first_name }} {{ child.last_name }} photo">
            </div>
        {% endfor %}
    {% else %}
        <p>No matches found.</p>
    {% endif %}
{% endblock %}
